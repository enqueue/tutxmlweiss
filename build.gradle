plugins {
    id 'checkstyle'
    id 'java'
    id 'com.github.spotbugs' version '5.0.14'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

tasks.named('test') {
    useJUnitPlatform()
}

checkstyle {
    config project.resources.text.fromUri("https://raw.githubusercontent.com/riege/code-quality/main/java/checkstyle/checkstyle.xml")
}

checkstyleMain {
    source += sourceSets.main.output.resourcesDir
}

checkstyleTest {
    source += sourceSets.test.output.resourcesDir
    exclude "**/*.json"
}
